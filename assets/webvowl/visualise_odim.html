<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ODIM-MH Ontology Visualization</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="css/vowl.css">
    <link rel="stylesheet" href="css/toolstyle.css">
</head>

<body>
    <div id="graph"></div>

    <script src="js/d3.min.js"></script>
    <script src="js/webvowl.js"></script>
    <script src="js/webvowl.app.js"></script>
    <script>
        // Use RELATIVE path to your JSON file
        var ontologyUrl = "data/odim.json";

        // Wait for page to load
        window.onload = function () {
            d3.json(ontologyUrl, function (error, data) {
                if (error) {
                    console.error("Failed to load ontology:", error);
                    return;
                }

                // Initialize WebVOWL
                var app = webvowl.app();
                app.initialize();

                var graph = app.graph();
                graph.load(data);
            });
        };
    </script>
</body>

</html>
